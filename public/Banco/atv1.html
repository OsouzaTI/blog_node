<div id="questionario"></div>

<script>

    $(function(){
        let estrutura = [
            [//QuestÃ£o 1
                ["Intervalo de 3x + 1 > 10."],
                ["\\(]3, +Infinito[\\)", "\\(3], +Infinito\\)"]
            ]
        ]

        let estruturaResposta = ['A'];

        let criandoQuestao = () => {
            let q = '<form method="GET">';
            nQuestao = 0;
            estrutura.forEach(e => {
                let controlIteration = 0;
                e.forEach(element => {
                    if(controlIteration < 1)
                    {
                        q += `<div>
                                <h3 class="lb">${element[0]}</h3>
                            `;
                    }
                    else
                    {
                        let c = 0;
                        element.forEach(k => {
                            let k_formater = k.split('?').join('\\');
                            q += `                        
                            <div class='form-check ml-2'>
                                <input class='form-check-input' type='radio' name='ex_${nQuestao}' id='ex_${nQuestao}_${c}' value=${c}>
                                <label class='form-check-label' for='ex_${nQuestao}_${c}'>${k}</label>
                            </div>
                            `;  
                            c++;
                        });
                    }
                    controlIteration++;
                });
                q += '</div>';
                nQuestao++;
            });

            q += `      <button type="input" onClick="return false;" class="btn btn-link" data-toggle="modal" data-target="#exampleModal">Verificar</button>                    
                    </form>`;

            return q;            
        }

        let gerandoRespostas = () => {
            let q = '';
            for (let index = 0; index < estruturaResposta.length; index++) {
                let c = index + 1;
                q += `${c} - ${estruturaResposta[index]} <br>`;
            }
            return q;
        }

        $("#questionario").html(criandoQuestao()); 
        $("#respostas").html(gerandoRespostas()); 
        
    })

</script>
